<mat-toolbar class="topbar" fxLayout="row">
	<mat-icon>link</mat-icon>
	<span fxHide.xs fxFlexOffset="10px" fxFlex="0 0 80px">E-Cell Campus Ambassadors Portal</span>
	<span fxHide.gt-xs fxFlexOffset="10px" fxFlex="0 0 80px">E-Cell</span>
	<span fxFlex></span>
	<button mat-icon-button [matMenuTriggerFor]="menu" fxHide.gt-xs>
		<mat-icon>menu</mat-icon>
	</button>

	<div fxHide.xs fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
		<a mat-raised-button color="primary" [routerLink]="['/fbposts']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			FB Posts
		</a>
		<a mat-raised-button color="primary" [routerLink]="['/tasks']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
		 [matBadge]="taskCount" matBadgeColor="accent">
			Tasks
		</a>
		<a mat-raised-button color="primary" [routerLink]="['/leaderboard']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			Leaderboard
		</a>
		<a mat-raised-button color="primary" [routerLink]="['/guide']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			Guidelines
		</a>
		<a mat-raised-button color="primary" [routerLink]="['/contact']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
			Contacts
		</a>
	</div>

	<a *ngIf="!logOutPressed" (click)="logOut()">
		<button mat-icon-button>
			<mat-icon>exit_to_app</mat-icon>
		</button>
	</a>
	<mat-progress-spinner [diameter]="40" *ngIf="logOutPressed" color="primary" mode="indeterminate" value="50">
	</mat-progress-spinner>
</mat-toolbar>

<mat-menu #menu="matMenu">
	<button mat-menu-item [routerLink]="['/fbposts']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
		FB Posts
	</button>
	<button mat-menu-item [routerLink]="['/tasks']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
		Tasks
	</button>
	<button mat-menu-item [routerLink]="['/leaderboard']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
		Leaderboard
	</button>
	<button mat-menu-item [routerLink]="['/guide']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
		Guidelines
	</button>
	<button mat-menu-item color="primary" [routerLink]="['/contact']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
		Contacts
	</button>
</mat-menu>
