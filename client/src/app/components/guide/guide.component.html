<div fxLayout="row">
	<mat-card fxFlex="100" >
		<mat-accordion class="example-headers-align">
			<mat-expansion-panel *ngFor="let pt of points; let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
				<mat-action-row>
					<h2>{{pt.details}}</h2>
					<button mat-button color="primary" (click)="nextStep()">Next</button>
				</mat-action-row>
				<mat-expansion-panel-header>
					<mat-panel-title>
						<mat-icon>create</mat-icon>
					</mat-panel-title>
		<mat-panel-description>
			{{pt.gist}}
		</mat-panel-description>
				</mat-expansion-panel-header>

			</mat-expansion-panel>
			<mat-expansion-panel [expanded]="step === 3" (opened)="setStep(3)" hideToggle>
				<mat-action-row>
					<h2>The sample pitch deck and be found <a href="http://bit.do/UpstartPitchDeck">here.</a></h2>
					<button mat-button color="primary" (click)="nextStep()">Next</button>
				</mat-action-row>
				<mat-expansion-panel-header>
					<mat-panel-title>
						<mat-icon>create</mat-icon>
					</mat-panel-title>
		<mat-panel-description>
			Sample Pitch Deck
		</mat-panel-description>
				</mat-expansion-panel-header>

			</mat-expansion-panel>
			<mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle>
				<mat-action-row>
					<h2>If you have any doubt regarding filling up the form, please message on the following : +91 831 982 9976.
					</h2>
					<button mat-button color="primary" (click)="nextStep()">Next</button>
				</mat-action-row>
				<mat-expansion-panel-header>
					<mat-panel-title>
						<mat-icon>create</mat-icon>
					</mat-panel-title>
		<mat-panel-description>
Need More Help, Contact Us!
		</mat-panel-description>
				</mat-expansion-panel-header>

			</mat-expansion-panel>
		</mat-accordion>
	</mat-card>
</div>
