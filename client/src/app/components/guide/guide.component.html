<div fxLayout="row">
	<mat-card fxFlex="100" >
		<mat-accordion class="example-headers-align">
			<mat-expansion-panel *ngFor="let pt of points; let i = index" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
				<mat-action-row>
					<h2>{{pt.details}}</h2>
					<button mat-button color="primary" (click)="nextStep()">Next</button>
				</mat-action-row>
				<mat-expansion-panel-header>
					<mat-panel-title>
						<mat-icon>create</mat-icon>
					</mat-panel-title>
		<mat-panel-description>
			{{pt.gist}}
		</mat-panel-description>
				</mat-expansion-panel-header>

			</mat-expansion-panel>
		</mat-accordion>
	</mat-card>
</div>
