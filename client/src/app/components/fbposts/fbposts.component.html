<app-topbar></app-topbar>
<div id="particles-js"></div>
<div *ngIf="posts" fxLayout="column" fxLayoutAlign="center center" fxLayoutWrap class="full-content">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" class="content-box" *ngFor="let post of posts">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <img class="fb-img" [src]="post.full_picture" alt="Image">
            <div class="mt-1 line-breaker" [innerHTML]="post.message">
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="15px">
            <a mat-raised-button>Share</a>
            <a mat-raised-button target="_blank" [href]="post.permalink_url" rel="noopener">View</a>
        </div>
        <hr style="width: 100%;">
    </div>
</div>
<div class="container loading" *ngIf="!posts" fxLayoutAlign="center center">
    <h2> Loading... </h2>
</div>
